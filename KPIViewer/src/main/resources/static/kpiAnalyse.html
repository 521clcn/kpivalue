<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Portal运行监控</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style-ecp.css" />
	<link rel="stylesheet" type="text/css" href="css/style-ecp-plugins.css" />
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
	<script src="js/jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/json2.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/jquery.easyui.min.js" type="text/javascript" charset="UTF-8"></script>	
	<script src="js/jquery.datagrid.cellextend.js" type="text/javascript" charset="UTF-8"></script>	
	<script src="js/echarts.min.js" type="text/javascript"></script>

	<script src="js/logic/showKPIValue.js" type="text/javascript"></script>
	
</head>

<body>
	<div class="pageTop">
		<div class="pageTopTitle"></div>
	</div>
	
	<div id = "loader" class="overallLoadBox" style="display: block;position: static;">
  		<div class="overallLoad"></div>
	</div>
			
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 50px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			<div id="registedNumBar" style="height:400px"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
			<div id="onlineNumBar" style="height:400px"></div>
		</div>

	</div>
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			<div id="dailyLoginNumBar" style="height:400px"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
			<div id="totalLoginNumBar" style="height:400px"></div>
		</div>

	</div>

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			<div id="sessionNumBar" style="height:400px"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
			<div id="serverResTimeBar" style="height:400px"></div>
		</div>

	</div>	
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			<div id="runningTimeBar" style="height:400px"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
			<div id="tableSpaceSizeBar" style="height:400px"></div>
		</div>

	</div>	
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			<div id="dbResTimeBar" style="height:400px"></div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0;padding-top: 10px;">
			<h3 class="tableTitle">Portal服务断线连接历史记录</h3><br>
			<table id="logHistoryTable"></table>
		</div>

	</div>	

	<script src="js/logic/KPIValueCharts.js" type="text/javascript"></script>
</body>
</html>
