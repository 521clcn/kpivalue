<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Portal运行监控</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style-ecp.css" />
	<link rel="stylesheet" type="text/css" href="css/style-ecp-plugins.css" />
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
	<script src="js/jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/json2.js" type="text/javascript" charset="UTF-8"></script>
	<script src="js/jquery.easyui.min.js" type="text/javascript" charset="UTF-8"></script>	
	<script src="js/jquery.datagrid.cellextend.js" type="text/javascript" charset="UTF-8"></script>	
	<script src="js/echarts.min.js" type="text/javascript"></script>

	<script src="js/logic/serverStatus.js" type="text/javascript"></script>
	
</head>
<body>
	<div class="pageTop">
		<div class="pageTopTitle">Portal运行监控</div>
	</div>
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 0px;">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 0; padding-left: 20px;padding-right: 20px;">
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
				<div class="search-input" style="float:right;">
  					<input id="searchInput" type="text" required class="form-control" value="" placeholder="输入Portal地址">
  					<i class="btnClear" title="清空"></i>
  					<button class="btnSearch"></button>
				</div>
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 25px;">
				<h3 class="tableTitle">Portal在线服务</h3><br>			
				<table id="onlineServerTable"></table>
			</div>
			
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 25px; margin-top: 50px;">
				<h3 class="tableTitle">Portal服务列表</h3><br>
				<table id="allServerTable"></table>
			</div>
											
		</div>
		
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-left: 20px;padding-right: 20px; margin-top: 25px;">
			<div id="monthlyServerChart" style="height:400px"></div>
		</div>

	</div>	

	<script src="js/logic/serverCharts.js" type="text/javascript"></script>
	<script src="js/logic/serverSearch.js" type="text/javascript"></script>
</body>
</html>
